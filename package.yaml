name:                hexirp-blog
version:             0.1.0.0
github:              "Hexirp/blog"
license:             BSD3
author:              "Hexirp"
maintainer:          "Hexirp@users.noreply.github.com"
copyright:           "2018 Hexirp"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Hexirp's blog
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Hexirp/blog#readme>

dependencies:
- base >= 4.7 && < 5
- filepath
- pandoc
- path
- hexyll
- hexyll-core
- hexyll-pandoc

library:
  source-dirs: src

executables:
  hexirp-blog-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hexirp-blog

tests:
  hexirp-blog-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hexirp-blog
